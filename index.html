<!DOCTYPE html>
<html lang="en">
<head>
	<title>3d example using three.js and multiple windows</title>
        <script type="text/javascript" src="three.r124.min.js"></script>
        <script src="dat.gui.min.js"></script>
        <style type="text/css">
		
		*
		{
			margin: 0;
			padding: 0;
		}

        </style>
</head>
<body>

        <input type="file" id="colorFile" accept="application/json" style="position:absolute; top:10px; left:10px; z-index:5;" />
        <button id="toggleGUI" style="position:absolute; top:10px; right:10px; z-index:5;">Toggle UI</button>
        <button id="toggleAnim" style="position:absolute; top:40px; right:10px; z-index:5;">Pause Anim</button>
        
        <script type="module" src="main.js"></script>
</body>
</html>
